<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right" >
                <i class="button button-icon ion-bag" ng-disabled="numcart==0" ui-sref="app.cart" >                    
                    <span class="badge span-bag-icon"  ng-bind="numcart">0</span>
                </i>                
            </ion-nav-buttons>            
        </ion-nav-bar>
        <div class="bar bar-subheader search-field">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                  <input type="text" placeholder="Search by name..." ng-model="search">
                </label>
                <a class="button button-icon ion-ios-search" ui-sref="app.search({name: search})">
                </a>
              </div>
        </div>
        <ion-nav-view name="menuContent"></ion-nav-view>
        <div class="tabs tabs-icon-only tab-footer">
          <a class="tab-item tab-facebook">
            <i class="icon ion-social-facebook icon-fb"></i>
          </a>
          <a class="tab-item">
            <i class="icon ion-social-twitter icon-twitter"></i>
          </a>
          <a class="tab-item">
            <i class="icon ion-social-youtube icon-youtube"></i>
          </a>
          <a class="tab-item">
            <i class="icon ion-social-instagram icon-insta"></i>
          </a>
        </div>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable head-title-bgr">
            <div class="head-title">
                <label class="menu-ti tle">FASHION</label>
            </div>
        </ion-header-bar>
        <ion-content>
            <div class="home-div" menu-close ui-sref="app.home">
                <a class="ion-ios-home home-icon" ></a>
            </div>
            <ion-list>
                <div ng-repeat="group in group">
                  <ion-item class="item-stable"
                            ng-click="toggleGroup(group) "
                            ng-class="{active: isGroupShown(group)}">
                    {{group.name}}
                    <i class="icon icon-toggle" ng-class="isGroupShown(group) ? 'ion-chevron-down' : 'ion-chevron-right'"></i>
                  </ion-item>
                  <ion-item menu-close class="item-accordion"
                            ng-repeat="item in group.items"
                            ng-show="isGroupShown(group)" ui-sref="{{item.href}}">
                        <label class="ion-arrow-right-b lb-icon-item"></label>
                        <a class="lb-item">{{item.subName}}</a>
                  </ion-item>
                </div>
      </ion-list>      
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
